{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="box container">
    <div class="row">
        {% for b in books %}
        <div class="col-lg-3 col-md-6 ">
            <div class="card m-2">
                <img class="card-img-top" src="{{ b.image1.url }}" alt="Movie image cap" height=200 width=200>
                <div class="card-body">
                    <h5 class="card-title">{{ b.bookname }}
                    </h5>
                    <h6>Rating:{{ b.author }}</h5>
                        <center>

                            <button class="btn btn-primary" type="submit">
                                <a href="{% url 'bookdetails' b.id %}"> Details</a>
                            </button>

                        </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
